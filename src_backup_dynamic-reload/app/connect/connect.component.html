<h1>Connect to a MongoDB Database</h1>

<form [formGroup]="connectForm" (ngSubmit)="connect()">
  <div class="input-field col s6">
    <input type="text" name="host">
    <label for="host">Host</label><br><br>
  </div>

  <div class="input-field col s6">
    <input type="number" name="port">
    <label for="port">Port</label><br><br>
  </div>

  <div class="input-field col s6">  
    <input type="text" name="username">
    <label for="username">Username</label><br><br>
  </div>

  <div class="input-field col s6">
    <input type="password" name="password">
    <label for="password">Password</label><br><br>
  </div>

  <div class="input-field col s6">    
    <input type="text" name="authdb">
    <label for="authdb">Authentication Database</label><br><br>
  </div>

  <div class="switch">
      <label>
        SRV
        <input type="checkbox" name="srv">
        <span class="lever"></span>  
      </label><br><br>
  </div>

  <button type="submit" class="waves-effect waves-light btn">Connect</button><br><br>
</form>
